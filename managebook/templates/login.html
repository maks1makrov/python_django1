{% extends 'main_template.html' %}
{% block login %}
{% for m in messages %}
<h3 class="text-danger">{{ m }}</h3>
{% endfor%}
<a href="{% url 'social:begin' 'github' %}">github</a>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">OK</button>
</form>

{% endblock %}
